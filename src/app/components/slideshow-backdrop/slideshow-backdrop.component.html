

<swiper-container
[slidesPerView]="1.3"
[autoplay]="5000"
[loop]="true">

  <swiper-slide *ngFor="let pelicula of peliculas">
    <h1> {{ pelicula.title }}</h1>
    <ion-card>

      <ion-img [src]="pelicula.backdrop_path | imagen"></ion-img>

    </ion-card>
  </swiper-slide>

</swiper-container>
