


<swiper-container
[slidesPerView]="3.2"
[autoplay]="7500"
[loop]="true">

  <swiper-slide *ngFor="let pelicula of peliculas">
    <ion-card mode="md" (click)="verDetalle(pelicula.id)">

      <ion-img class="poster" [src]="pelicula.poster_path| imagen"></ion-img>

    </ion-card>
  </swiper-slide>

</swiper-container>
